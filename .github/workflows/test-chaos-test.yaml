name: Test chaos-test
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: chi3316/rocketmq-test-tool@c6e7fc5ca0ef6006d16cb36defd52fa050a51065
        name: Deploy rocketmq
        with:
          action: "deploy"
          ask-config: "${{ secrets.ACK_CONFIG_VIRGINA }}"
          test-version: "v0.1"
          chart-git: "https://ghproxy.com/https://github.com/apache/rocketmq-docker.git"
          chart-branch: "master"
          chart-path: "./rocketmq-k8s-helm"
          job-id: ${{ strategy.job-index }}
  chaos-test:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: chi3316/rocketmq-test-tool@c6e7fc5ca0ef6006d16cb36defd52fa050a51065
        name: Chaos test
        with:
          action: "chaos-test"
